<html>
  <head>
    <title>Odd Camp analytics helpers library</title>

    <if condition="plausible_domain">
      <script defer data-domain="{{ plausible_domain }}" src="https://plausible.io/js/script.local.js"></script>
    </if>

    <if condition="ahoy_script_url">
      <script defer src="{{ ahoy_script_url }}"></script>
    </if>
  </head>

  <body>
    <h1>
      Odd Camp analytics helpers library
    </h1>

    <p>Debug mode: enabled</p>

    <h2>
      Automatic Event Analytics
    </h2>

    <p>
      <a
        href="/"
        data-event-analytics='{
          "name": "Click of an automatic event analytics",
          "props": {
            "trigger_type": "anchor"
          }
        }'
      >
        Analyticize link clicks
      </a>
    </p>

    <p>
      <button
        type="button"
        data-event-analytics='{
          "name": "Click of an automatic event analytics",
          "props": {
            "trigger_type": "button"
          }
        }'
      >
        Analyticize button clicks
      </button>
    </p>

    <div class="auto-analytics-dynamic">
      <template>
        <p>
          <button
            type="button"
            data-event-analytics='{
              "name": "Click of an automatic event analytics",
              "props": {
                "trigger_type": "button"
              }
            }'
          >
            Analyticize dynamic button clicks
          </button>
        </p>
      </template>
    </div>

    <form
      method="post"
      action="/"
      class="auto-analytics-form"
      data-event-analytics='{
        "name": "Form submit of an automatic event analytics",
        "options": {
          "allFieldsAsProps": true
        },
        "props": {
          "trigger_type": "form"
        }
      }'
    >
      <input type="checkbox" name="checkbox" value="yes" />

      <input type="radio" name="radio" value="yes" checked />

      <input type="radio" name="radio" value="no" />

      <input
        type="search"
        name="search"
        placeholder="Analyticize form submissions with all fields as props"
        style="width: 100%; max-width: 30em"
      />
    </form>

    <form
      method="post"
      action="/"
      class="auto-analytics-form"
      data-event-analytics='{"name": "Form submit of an automatic event analytics"}'
    >
      <input type="checkbox" name="checkbox" value="yes" />

      <input type="radio" name="radio" value="yes" checked />

      <input type="radio" name="radio" value="no" />

      <input
        type="search"
        name="search"
        placeholder="Analyticize form submissions with selected fields as props"
        style="width: 100%; max-width: 30em"
        data-event-analytics-field
      />
    </form>

    <p>
      <button type="button" class="disable-auto-analytics-button">
        Disable automatic event analytics
      </button>
    </p>

    <h2>
      Manual analytics
    </h2>

    <input
      type="text"
      value=""
      class="manual-analytics-input"
      placeholder="Analyticize input typings"
    />

    <script src="./index.js" type="module" defer></script>
  </body>
</html>
